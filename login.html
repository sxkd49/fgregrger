<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - sly2 netlify</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <form id="login-form" class="auth-form">
                <h2>Login</h2>
                <p>Access your agent profile.</p>
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit" class="submit-btn">Log In</button>
                <p class="form-switcher">No account? <a href="#" id="show-register">Create one</a></p>
                <p class="form-switcher" style="margin-top: 20px;"><a href="index.html">← Back to Main Site</a></p>
            </form>

            <form id="register-form" class="auth-form" style="display: none;">
                <h2>Create Account</h2>
                <p>Join the ranks of top agents.</p>
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit" class="submit-btn">Sign Up</button>
                <p class="form-switcher">Already have an account? <a href="#" id="show-login">Log in</a></p>
                 <p class="form-switcher" style="margin-top: 20px;"><a href="index.html">← Back to Main Site</a></p>
            </form>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
